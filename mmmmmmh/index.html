<!DOCTYPE html>
<html>
<head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../jplayer.js"></script>
    <script>
        $(document).ready(function(){


            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                setTimeout(function(){
                    location.href = '../foejforhelvede';
                }, 1000);
            } else {
                $("#jquery_jplayer_1").jPlayer({
                    ready: function () {
                        $(this).jPlayer("setMedia", {
                            mp3: "sound.mp3"
                        }).jPlayer("play");
                    },
                    ended: function (event) {
                        $(this).jPlayer("stop");
                        location.href = '../foejforhelvede';
                    },
                    swfPath: "js",
                    supplied: "mp3"
                });
            }

        });

    </script>
    <style>
        *
        {
            padding: 0;
            margin: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 0;
            padding: 0;
        }

        #inner {
            width: 100%;
            height: 100%;
        }

        h1 {
            display: table-cell;
            vertical-align: middle;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 50px;
            text-align: center;
            height: 50px;
        }

        #footer { bottom: 5px; position: absolute; font-family: Helvetica, Arial, sans-serif; font-size: 10pt;}
        #social { bottom: 5px; right: 5px; position: absolute; }
        a { color: #999; }


    </style>
    <title>Mmmmmmmmmh MmmmmmmmmmmmmmmmmH!</title>

</head>
<body>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="inner" style="background-image: url('image.png'); background-repeat: no-repeat; background-position: center;">
</div>


<div id="footer">
    Made by Johan Thomsen, Tak til Dybvaaaaad
</div>

</body>
</html>
